<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body, .section-container, .template-example, .cta-box, .why-choose-me {
            font-family: 'Segoe UI', 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #111 0%, #222 100%);
            color: #f5f5f5;
        }
        header, .navbar, .footer-container {
            background: linear-gradient(90deg, #000 0%, #222 100%);
            color: #fff;
        }
        .navbar-nav > li > a {
            color: #fff !important;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        .navbar-nav > li > a:hover, .navbar-nav > li.active > a {
            color: #e0e0e0 !important;
        }
        .section-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .template-title-example, .why-choose-me h2 {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 18px;
            font-weight: 700;
            padding-left: 2px;
            padding-top: 2px;
            line-height: 1.2;
        }
        .fa-icon {
            color: #fff;
            font-size: 1.4em;
            min-width: 32px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.15);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 1px 4px #0002;
        }
        .list-icons li {
            margin-bottom: 10px;
            font-size: 1.08em;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #f5f5f5;
            background: #232526;
            border-radius: 8px;
            padding: 10px 16px;
            box-shadow: 0 1px 4px #0002;
        }
        .template-example {
            background: linear-gradient(135deg, #181818 0%, #232323 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px #0002;
            margin-bottom: 28px;
            padding: 18px 22px 12px 22px;
            transition: box-shadow 0.2s;
        }
        .template-example:hover {
            box-shadow: 0 6px 24px #fff2;
        }
        .cta-box {
            background: linear-gradient(90deg, #222 0%, #444 100%);
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px #0002;
            padding: 30px 30px 30px 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-primary {
            background: #fff;
            color: #111;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
            margin-top: 18px;
            box-shadow: 0 2px 8px #0001;
        }
        .btn-primary:hover {
            background: #222;
            color: #fff;
        }
        .img-circle {
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 2px 12px #0008;
        }
        .lead, .text-lg, .text-gray-700 {
            color: #e0e0e0 !important;
            font-size: 1.15em;
        }
        .footer-container {
            background: linear-gradient(90deg, #000 0%, #232526 100%);
            color: #fff;
            padding: 24px 0 12px 0;
            font-size: 1.08em;
            letter-spacing: 0.5px;
            box-shadow: 0 -2px 12px #0008;
        }
        .footer-container a {
            color: #fff;
            text-decoration: underline;
        }
        .footer-container a:hover {
            color: #e0e0e0;
        }
        /* Responsive fix for CTA text */
        .cta-box p.lead {
            font-size: 1.15em;
            margin-bottom: 0.8em;
            line-height: 1.5;
            word-break: break-word;
            padding: 0 10px;
        }
        @media (max-width: 600px) {
            .cta-box {
                padding: 18px 6px 18px 6px;
            }
            .btn-primary {
                width: 100%;
                padding: 12px 0;
            }
        }
        /* Why Choose Me redesign */
        .why-choose-me {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #232526;
            border-radius: 14px;
            box-shadow: 0 2px 12px #0003;
            padding: 28px 18px 18px 18px;
            margin-top: 24px;
        }
        .why-choose-me h2 {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            padding-left: 2px;
            padding-top: 2px;
            line-height: 1.2;
        }
        .why-choose-me ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 420px;
        }
        .why-choose-me li {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #181818;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 12px 16px;
            font-size: 1.08em;
            box-shadow: 0 1px 4px #0002;
        }
        .why-choose-me .fa-icon {
            font-size: 1.4em;
            min-width: 32px;
            min-height: 32px;
            margin-right: 6px;
            background: rgba(0,0,0,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .why-choose-me .portfolio-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: url('./assets/images/work01-hover.jpg') center/cover no-repeat;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-right: 6px;
            box-shadow: 0 1px 4px #0002;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
